    <div class="container py-5">
        <h2 class="mb-4 text-center" style="padding-top: 100px;">Editar Propiedad</h2>
        <form id="formEditarPropiedad" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="property_name" class="form-label">Nombre de la propiedad</label>
                <input type="text" class="form-control" id="property_name" name="property_name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="address_number" class="form-label">Número</label>
                <input type="text" class="form-control" id="address_number" name="address_number">
            </div>
            <div class="form-group mb-2">
                <label for="province">Provincia</label>
                <select class="form-control" id="province" name="province">
                    <option value="" disabled selected>Seleccione una provincia</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="city">Ciudad</label>
                <select class="form-control" id="city" name="city">
                    <option value="" disabled selected>Seleccione una ciudad</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacidad</label>
                <input type="text" class="form-control" id="capacity" name="capacity">
            </div>
            <div class="mb-3">
                <label for="price_per_night" class="form-label">Precio por noche</label>
                <input type="text" class="form-control" id="price_per_night" name="price_per_night">
            </div>
            <div class="mb-3">
                <label for="floor" class="form-label">Piso</label>
                <input type="text" class="form-control" id="floor" name="floor">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="department" name="department">
            </div>
            <div class="mb-3">
                <div id="errorMessageEditProperty"></div>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar cambios</button>
        </form>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mt-3" id="btnEliminarPropiedad" style="min-width:200px;">Eliminar propiedad
            </button>
        </div>
        <div id="imagenes" class="mt-4">
            <h3>Imágenes de la propiedad</h3>
            <div id="carouselImagenes" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselInner">
                    <!-- Las imágenes se insertarán por JS -->
                </div>
                <button class="btn btn-secondary position-absolute top-50 start-0 translate-middle-y ms-2"
                    id="customPrevBtn" type="button" style="z-index:2;" aria-label="Anterior">
                    &#8592;
                </button>
                <button class="btn btn-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                    id="customNextBtn" type="button" style="z-index:2;" aria-label="Siguiente">
                    &#8594;
                </button>
            </div>
            <div class="mt-3">
                <div id="imagenesAEliminar" style="display:none;"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-warning" id="btnMantenimiento" style="min-width:400px; margin-top:40px;">Poner
                propiedad en mantenimiento</button>
            <button class="btn btn-success" id="btnOperativa"
                style="min-width:400px; margin-top:40px; display: none;">Poner propiedad operativa</button>
        </div>
    </div>

    <script src="/views/js/jquery.magnific-popup.min.js"></script>
    <script src="/views/js/aos.js"></script>
    <script src="/views/js/jquery.animateNumber.min.js"></script>

    <script src="../scripts/editPropertyForm.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const prevBtn = document.getElementById('customPrevBtn');
            const nextBtn = document.getElementById('customNextBtn');
            const carousel = document.getElementById('carouselImagenes');
            let carouselInstance = null;
            if (window.bootstrap && window.bootstrap.Carousel) {
                carouselInstance = new window.bootstrap.Carousel(carousel, { interval: false, ride: false });
            }
            if (prevBtn && nextBtn && carousel) {
                prevBtn.addEventListener('click', function () {
                    if (carouselInstance) carouselInstance.prev();
                });
                nextBtn.addEventListener('click', function () {
                    if (carouselInstance) carouselInstance.next();
                });
            }
        });
    </script>
