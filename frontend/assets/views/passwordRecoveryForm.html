<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - AlquilerExpress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/views/index.html">
            <img src="./images/LogoSinFondo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
            Alquiler Express
        </a>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Restablecer Contraseña</h3>
                        <form id="formRestablecerContrasena">
                            <div class="form-group">
                                <label for="newPassword">Nueva contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                                        required minlength="8" maxlength="16" placeholder="Ingrese nueva contraseña">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword"><i
                                            class="bi bi-eye"></i></button>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="confirmPassword">Confirmar contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required minlength="8" maxlength="16"
                                        placeholder="Repita la nueva contraseña">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="toggleConfirmPassword"><i class="bi bi-eye"></i></button>
                                </div>
                            </div>
                            <div id="mensajeRestablecerContrasena" class="mt-3"></div>
                            <button type="submit" class="btn btn-primary w-100 mt-4">Restablecer</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/views/logIn.html">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/passwordReset.js"></script>
</body>

</html>
