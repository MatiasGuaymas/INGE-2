<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Alquiler Express</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/logIn.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="row vh-100 g-0">
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(./images/fotoLogIn.jpg.avif)"></div>
        </div>

        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">

                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="./images/LogoSinFondo.png" alt="" width="120">
                    </a>

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Iniciar Sesión</h3>
                    </div>

                    <form id="logInForm" action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user-square'></i>
                            </span>
                            <input id="usernameLogIn" type="text" class="form-control form-control-lg fs-6"
                                placeholder="Nombre de Usuario">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user-square'></i>
                            </span>
                            <input id="passwordLogIn" type="password" class="form-control form-control-lg fs-6"
                                placeholder="Contraseña">
                            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword"><i
                                    class="bi bi-eye"></i></button>
                        </div>
                        <button id="botonLogIn" class="btn btn-primary btn-lg w-100">Ingresar</button>
                        <div class="text-center">
                            <small> No tienes cuenta todavía? <a href="./signIn.html" class="">Crea una cuenta
                                </a></small>
                        </div>
                        <div class="text-center">
                            <small><a href="./passwordRecovery.html">¿Olvidaste tu contraseña?</a></small>
                        </div>
                    </form>


                    <div id="managerCodeSection" style="display:none;">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-key'></i>
                            </span>
                            <input id="managerCodeInput" type="text" class="form-control form-control-lg fs-6"
                                placeholder="Código de verificación">
                        </div>
                        <button id="verifyManagerCodeBtn" class="btn btn-success btn-lg w-100">Verificar código</button>
                        <button id="resendManagerCodeBtn" class="btn btn-secondary btn-lg w-100 mt-2"
                            style="display:none;" disabled>Reenviar código (15s)</button>
                        <div class="text-center mt-2">
                            <small>Se ha enviado un código a tu email de manager.</small>
                        </div>
                    </div>

                    <div id="errorMessageLogIn" style="color: red; margin-top: 10px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/logIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
