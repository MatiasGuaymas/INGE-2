<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Alquiler Express</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/signIn.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

  <div class="row vh-100 g-0">
    <div class="col-lg-6 position-relative d-none d-lg-block">
      <div class="bg-holder" style="background-image: url(./images/fotoLogIn.jpg.avif)"></div>
    </div>

    <div class="col-lg-6">
      <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
        <div class="col col-sm-6 col-lg-7 col-xl-6">

          <a href="#" class="d-flex justify-content-center mb-4">
            <img src="../views/images/LogoSinFondo.png" alt="" width="120">
          </a>
          <div class="text-center mb-5">
            <h3 class="fw-bold">Crear una cuenta</h3>
          </div>
          <form id="formRegisterClient">
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="nuevoUsername" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group mb-3">
              <div class="input-group">
                <input type="password" class="form-control" id="nuevoPassword" placeholder="ContraseÃ±a">
                <button class="btn btn-outline-secondary" type="button" id="toggleNuevoPassword"><i
                    class="bi bi-eye"></i></button>
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="nuevoEmail" placeholder="Email">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="nuevoApellido" placeholder="Apellido">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="nuevoNombre" placeholder="Nombre">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="nuevoDNI" placeholder="DNI">
            </div>
            <div class="form-group mb-3">
              <input type="date" class="form-control" id="nuevoNacimiento" placeholder="Fecha de Nacimiento">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="form-control" id="nuevoTelefono" placeholder="TelÃ©fono">
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
          </form>
          <div id="messageRegisterClient" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/signIn.js"></script>
</body>

</html>
